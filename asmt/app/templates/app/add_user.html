<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include "app/navbar.html"  %}
    <h1 class="text-center my-3">Add New User</h1>
    <div class="container">
      <div class="row">  <div class="container">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/app/add-user/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name"> User name</label> 
                  <input id="name" type="text" class="form-control" placeholder="Enter user name" name="user_name" required>
                </div>

                <div class="mb-3">
                  <label for="id"> User id</label> 
                  <input id="id" type="text" class="form-control" placeholder="Enter user id"name= "user_id" >
                </div>

                <div class="mb-3">
                  <label for="phone"> User phone </label> 
                  <input id="phone" type="text" class="form-control" placeholder="Enter user number" name="user_phone" required>
                </div>

               
                <div class="mb-3">
                  <label for="role"> User Role</label> 
                  <select name="user_role" id="role" class="form-control">
                  <option value="Frontend Developer"> Frontend Developer</option>
                  <option value="Backend Developer">Backend Developer</option>
                  <option value="FullStack Developer">FullStack Developer</option>
                </select>  
                <br>  
                <div class="container text-center">
                  <button class="btn btn-primary">Add User</button>
                </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
